<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Transaction Failed</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f8f8f8; margin: 0; padding: 0; }
    .container { background: #fff; margin: 40px auto; padding: 30px; max-width: 600px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    h2 { color: #e63946; }
    .btn { background: #e63946; color: white; padding: 12px 20px; border-radius: 6px; text-decoration: none; display: inline-block; margin-top: 20px; }
    .footer { font-size: 12px; color: #777; margin-top: 30px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Transaction Failed</h2>
    <p>Hi {{user_name}},</p>
    <p>Unfortunately, your recent transaction of <b>{{amount}}</b> for the campaign <b>{{campaign_name}}</b> was not successful.</p>
    <p>Please check your payment details or try another payment method.</p>
    <a href="{{retry_link}}" class="btn">Retry Payment</a>
    <p class="footer">If you did not attempt this transaction, please ignore this message.</p>
  </div>
</body>
</html>
