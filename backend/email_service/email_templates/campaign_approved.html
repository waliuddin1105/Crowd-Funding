<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Campaign Approved</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; margin: 0; padding: 0; }
    .container { background: #fff; margin: 40px auto; padding: 30px; max-width: 600px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    h2 { color: #2a9d8f; }
    .btn { background: #2a9d8f; color: white; padding: 12px 20px; border-radius: 6px; text-decoration: none; display: inline-block; margin-top: 20px; }
    .footer { font-size: 12px; color: #777; margin-top: 30px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Campaign Approved!</h2>
    <p>Hi {{user_name}},</p>
    <p>Great news! Your campaign <b>{{campaign_name}}</b> has been reviewed and approved by our team.</p>
    <p>You can now share your campaign and start receiving donations.</p>
    <a href="{{campaign_link}}" class="btn">View Campaign</a>
    <p class="footer">We’re excited to see your idea make an impact. — The {{platform_name}} Team</p>
  </div>
</body>
</html>
